    <script type="text/javascript">
        const init = {
            method: 'GET',
            headers: {

        };

        const url = '/api/news';

        // API ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        fetch(url, init)
            .then(res => {

                    return res.json()

                    console.error(`HTTP error! status: ${res.status}`)
                }
            })
            .then(jsonData => {
                for (let i = 0; i < jsonData['news'].length; i++) {
                    const item = jsonData['news'][i];
                    let description = item['description_translated'];
                    let link = item['url'];
                    // let pubDate = item['pubDate'];

                    // console.log(description);
                    // console.log(link);
                    // console.log(pubDate);

                    // let imageUrl = 'https://imgnews.pstatic.net/image/088/2021/08/13/0000716600_001_20210813190007935.jpg'
                    let imageUrl = item['urlToImage'];

                    let card = `<div class="col">
                                    <div class="card shadow-sm">
                                        <img src="${imageUrl}"
                                            class="card-img-top" alt="...">

                                        <div class="card-body">
                                            <p class="card-text">${description}

                                            </p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group">

                                                        type="button" class="btn btn-sm btn-outline-secondary">View</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>`


                    let comments = document.getElementById('news');
                    comments.insertAdjacentHTML('beforeend', card);

                }
            })
            .catch(err => {

            })
